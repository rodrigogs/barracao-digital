Resources:
  EventsDatalakeBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: ${self:custom.eventsDatalakeBucketName}
      Tags:
        - Key: NAME
          Value: ${self:custom.eventsDatalakeBucketName}
        - Key: STACK
          Value: ${self:service}
        - Key: STAGE
          Value: ${self:custom.stage}
        - Key: REGION
          Value: ${self:custom.region}

  QueryResultsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: ${self:app}-${self:custom.stage}-query-results-bucket
      Tags:
        - Key: NAME
          Value: ${self:app}-${self:custom.stage}-query-results-bucket
        - Key: STACK
          Value: ${self:service}
        - Key: STAGE
          Value: ${self:custom.stage}
        - Key: REGION
          Value: ${self:custom.region}

  EventsGlueDatabase:
    Type: AWS::Glue::Database
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseInput:
        Name: barracao_digital_${self:custom.stage}_events_lake_glue_database
        LocationUri: !Join
          - ''
          - - 's3://'
            - !Ref EventsDatalakeBucket
            - '/lake'

  ConfigsGlueTable:
    DependsOn:
      - EventsGlueDatabase
      - EventsDatalakeBucket
    Type: AWS::Glue::Table
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseName: !Ref EventsGlueDatabase
      TableInput:
        Name: configs
        Owner: owner
        Retention: 0
        StorageDescriptor:
          Location: !Join
            - ''
            - - 's3://'
              - !Ref EventsDatalakeBucket
              - '/lake'
              - '/configs'
          Columns:
            - Name: partition
              Type: string
            - Name: sort
              Type: string
            - Name: lastTicket
              Type: string
            - Name: version
              Type: bigint
            - Name: eventName
              Type: string
            - Name: approximateCreationDateTime
              Type: bigint
            - Name: sequenceNumber
              Type: string
            - Name: sizeInBytes
              Type: bigint
            - Name: ingestedAt
              Type: bigint
          StoredAsSubDirectories: True
          SerdeInfo:
            SerializationLibrary: 'org.apache.hadoop.hive.ql.io.parquet.serde.ParquetHiveSerDe'
          InputFormat: 'org.apache.hadoop.hive.ql.io.parquet.MapredParquetInputFormat'
          OutputFormat: 'org.apache.hadoop.hive.ql.io.parquet.MapredParquetOutputFormat'
        PartitionKeys:
          - Name: year
            Type: string
          - Name: month
            Type: string
          - Name: day
            Type: string
          - Name: hour
            Type: string
        TableType: EXTERNAL_TABLE
        Parameters:
          classification: parquet

