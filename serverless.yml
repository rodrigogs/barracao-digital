    #         - ErrorCode: 404
    #           ResponseCode: 200
    #           ResponsePagePath: /index.html
    #       DefaultCacheBehavior:
    #         AllowedMethods:
    #           - GET
    #           - HEAD
    #           - OPTIONS
    #         ## The origin id defined above
    #         TargetOriginId: WebApp
    #         ## Defining if and how the QueryString and Cookies are forwarded to the origin which in this case is S3
    #         ForwardedValues:
    #           QueryString: 'false'
    #           Cookies:
    #             Forward: none
    #         ## The protocol that users can use to access the files in the origin. To allow HTTP use `allow-all`
    #         ViewerProtocolPolicy: redirect-to-https
    #       ## The certificate to use when viewers use HTTPS to request objects.
    #       ViewerCertificate:
    #         AcmCertificateArn: arn:aws:acm:us-east-1:201373306222:certificate/a8852000-db78-4d56-82e5-857a5ba58469
    #         SslSupportMethod: sni-only
    #       #  CloudFrontDefaultCertificate: 'true'
    #       ## Uncomment the following section in case you want to enable logging for CloudFront requests
    #       # Logging:
    #       #   IncludeCookies: 'false'
    #       #   Bucket: mylogs.s3.amazonaws.com
    #       #   Prefix: myprefix
    # DynamoDB Tables
    ConfigsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.configsTableName}
        AttributeDefinitions:
          - AttributeName: partition
            AttributeType: S
          - AttributeName: sort
            AttributeType: S
        KeySchema:
          - AttributeName: partition
            KeyType: HASH
          - AttributeName: sort
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 10
          WriteCapacityUnits: 10
    DoctorsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.doctorsTableName}
        AttributeDefinitions:
          - AttributeName: username
            AttributeType: S
          - AttributeName: sort
            AttributeType: S
          - AttributeName: cep
            AttributeType: S
        KeySchema:
          - AttributeName: username
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 10
          WriteCapacityUnits: 10
        GlobalSecondaryIndexes:
          - IndexName: cep
            KeySchema:
              - AttributeName: cep
                KeyType: HASH
              - AttributeName: sort
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 10
              WriteCapacityUnits: 10
    PatientsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.patientsTableName}
        AttributeDefinitions:
          - AttributeName: ticket
            AttributeType: S
          - AttributeName: cep
            AttributeType: S
          - AttributeName: sort
            AttributeType: S
        KeySchema:
          - AttributeName: ticket
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 10
          WriteCapacityUnits: 10
        GlobalSecondaryIndexes:
          - IndexName: cep
            KeySchema:
              - AttributeName: cep
                KeyType: HASH
              - AttributeName: sort
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 10
              WriteCapacityUnits: 10
    FacilitiesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.facilitiesTableName}
        AttributeDefinitions:
          - AttributeName: origin
            AttributeType: S
          - AttributeName: destination
            AttributeType: S
          - AttributeName: type
            AttributeType: S
        KeySchema:
          - AttributeName: origin
            KeyType: HASH
          - AttributeName: destination
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 10
          WriteCapacityUnits: 10
        GlobalSecondaryIndexes:
          - IndexName: destinationOrigin
            KeySchema:
              - AttributeName: destination
                KeyType: HASH
              - AttributeName: origin
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 10
              WriteCapacityUnits: 10
          - IndexName: type
            KeySchema:
              - AttributeName: type
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 10
              WriteCapacityUnits: 10
