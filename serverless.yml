    #           S3OriginConfig:
    #             OriginAccessIdentity: origin-access-identity/cloudfront/E3EBCGY6G6EE1K
    #       Enabled: 'true'
    #       ## Uncomment the following section in case you are using a custom domain
    #       Aliases:
